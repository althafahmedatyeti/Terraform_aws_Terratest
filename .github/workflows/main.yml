name: terrafrom-terratest-validation

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  terratest:
    name: Terraform EC2 Terratest Validation
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-2"
      TF_VERSION: "1.7.5"

    steps:
      # -------------------------
      # Checkout Code
      # -------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Terraform
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Verify Terraform Version
        run: terraform version

      # -------------------------
      # Setup Go
      # -------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # -------------------------
      # Download Go Modules
      # -------------------------
      - name: Download Go Modules
        run: |
          cd test
          go mod download

      # -------------------------
      # Terraform Init
      # -------------------------
      - name: Terraform Init
        run: |
          cd example/basic
          terraform init -input=false

      # -------------------------
      # Terraform Validate
      # -------------------------
      - name: Terraform Validate
        run: |
          cd example/basic
          terraform validate

      # -------------------------
      # Terraform Plan
      # -------------------------
      - name: Terraform Plan
        run: |
          cd example/basic
          terraform plan -input=false

      # -------------------------
      # Run Terratest
      # -------------------------
      - name: Run Terratest
        run: |
          cd test
          go test -v -timeout 30m
